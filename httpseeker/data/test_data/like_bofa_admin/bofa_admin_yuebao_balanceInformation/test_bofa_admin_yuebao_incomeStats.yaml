# bofa站点admin后台首页
config:
  allure:
    epic: "bofa站点admin后台"
    feature: "余额宝_收益统计"
    story: "页面所有数据接口"
    severity: "critical"

  request:
    env: "like_bofa_admin_test.env"  # 需要在run_env目录下创建test.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false

  module: "yuebao_incmStats"

test_steps:
  - name: "登录"
    case_id: "cdb_bofa_login_001"
    description: "登录拿token"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: ethans
        password: 75OIo26rz2WLN02K4ZH6yQ==
        ggcode: ${get_login_google_auth_code()}
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

      - extract:
          key: "token"
          type: "cache"
          jsonpath: "$.json.data.token"

  # ========== 步骤2: 余额宝模块-收益统计子模块-获取列表数据(查询/重置)==========
  - name: "获取列表数据(查询/重置)"
    case_id: "cdb_bofa_yuebao_incmStats_001"
    description: "系统管理模块-用户管理子模块-获取列表数据(查询/重置)"

    request:
      method: "GET"
      url: "/cdb/dzbalance/balance/wallet/change/record/incomeRatio/list?page=1&limit=10&startTime=${generate_time_90_days_ago()}&endTime=${generate_today_time()}"
      params: null
      headers:
        Authorization: "${token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

    # ========== 步骤3: 余额宝模块-收益统计子模块-获取余额统计数据==========
  - name: "获取余额统计数据"
    case_id: "cdb_bofa_yuebao_incmStats_002"
    description: "系统管理模块-用户管理子模块-获取余额统计数据"

    request:
      method: "GET"
      url: "/cdb/dzbalance/balance/wallet/change/record/incomeRatio/list?page=1&limit=10&startTime=${generate_today_start_time()}&endTime=${generate_today_time()}"
      params: null
      headers:
        Authorization: "${token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

  # ========== 步骤4: 余额宝模块-收益统计子模块-导出==========
  - name: "导出"
    case_id: "cdb_bofa_yuebao_incmStats_003"
    description: "系统管理模块-用户管理子模块-导出"

    request:
      method: "GET"
      url: "/cdb/dzbalance/balance/wallet/change/record/incomeRatio/export?page=1&limit=10&startTime=${generate_time_90_days_ago()}&endTime=2025-11-09+23:59:59&exportFields="
      params: null
      headers:
        Authorization: "${token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "响应状态码为200"
          type: "eq"
          value: 200
          jsonpath: "$.status_code"










