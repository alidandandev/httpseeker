# bofa站点admin后台首页
config:
  allure:
    epic: "bofa站点admin后台"
    feature: "系统管理_部门管理模块"
    story: "页面所有数据接口"
    severity: "critical"

  request:
    env: "like_bofa_admin_test.env"  # 需要在run_env目录下创建test.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false

  module: "SysMgmt_DeptMgmt"

test_steps:
  - name: "登录"
    case_id: "cdb_bofa_login_001"
    description: "登录拿token"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: ethans
        password: 75OIo26rz2WLN02K4ZH6yQ==
        ggcode: ${get_login_google_auth_code()}
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

      - extract:
          key: "token"
          type: "cache"
          jsonpath: "$.json.data.token"

  # ========== 步骤2: 系统管理模块-部门管理子模块-添加部门 ==========
  - name: "添加部门"
    case_id: "cdb_bofa_SysMgmt_DeptMgmt_001"
    description: "系统管理模块-用户管理子模块-添加部门"

    request:
      method: "POST"
      url: "/cdb/dept"
      params: null
      headers:
        Authorization: "${token}"
      cookies: null
      body_type: "json"
      body:
          "simplename": "哈基米"
          "fullname": "哈基米"
          "num": "1"
          "pid": 1
          "parent": null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

  # ========== 步骤3: 系统管理模块-部门管理子模块-获取部门列表接口 ==========
  - name: "获取部门列表"
    case_id: "cdb_bofa_SysMgmt_DeptMgmt_002"
    description: "系统管理模块-用户管理子模块-获取部门列表接口"

    request:
      method: "GET"
      url: "/cdb/dept/list"
      params: null
      headers:
        Authorization: "${token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

      - extract:
          key: "id"
          type: "cache"
          jsonpath: "$.json.data[0].children[?(@.simplename == '哈基米')].id"

  # ========== 步骤4: 系统管理模块-部门管理子模块-删除部门 ==========
  - name: "删除部门"
    case_id: "cdb_bofa_SysMgmt_DeptMgmt_003"
    description: "系统管理模块-用户管理子模块-删除部门"

    request:
      method: "DELETE"
      url: "/cdb/dept?id=${id}"
      params: null
      headers:
        Authorization: "${token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"


