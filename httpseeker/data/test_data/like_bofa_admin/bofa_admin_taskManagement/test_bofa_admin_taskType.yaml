# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中任务管理"
    feature: "admin后台管理系统中任务类型"
    story: "默认API接口测试"
    severity: "critical"

  request:
    env: "like_bofa_admin_test.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "后台登录接口"
    case_id: "bofa_admin_account_login_001"
    description: "验证测试获取bofa_admin_account_login 并获取后台登录后生成的token用于后续其他测试场景"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: "admin"  # 后台登录账号
        password: "O4zAs9Mz4aoYOirIST4Xyg==" # 后台登录密码
        ggcode: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
            check: "验证返回响应data为不空"
            type: "not_eq"
            value: null
            jsonpath: "$.json.data"

      - extract:
          key: "authorization_admin_token"
          type: "cache"
          jsonpath: "$.json.data.token"


  - name: "添加任务类型数据"
    case_id: "bofa_admin_task_type_002"
    description: "验证添加任务类型列表数据"

    request:
      method: "POST"
      url: "/cdb/dzdianzan/likeTaskType"
      params: null
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body:
        id: ''
        idw: ''
        name: 鑽石vip區
        imgUrl: ''
        status: ''
        sort: 0
        describe: ''
        specialStatus: 0
        canSeeMode: 0
        canSeeLimit: [ ]
        canDoMode: 0
        canDoLimit: [ ]

      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"



  - name: "查询 任务类型数据"
    case_id: "bofa_admin_task_type_003"
    description: "验证查询 任务类型列表数据"

    request:
      method: "GET"
      url: "/cdb/dzdianzan/likeTaskType/list"
      params:
        page: 1
        limit: 20
        name:
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data内容返回记录数不为0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

      - extract:
          key: "type_id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"
      - extract:
          key: "type_idw"
          type: "cache"
          jsonpath: "$.json.data.records[0].idw"

  - name: "修改任务类型数据"
    case_id: "bofa_admin_task_type_004"
    description: "验证修改任务类型数据接口"

    request:
      method: "PUT"
      url: "/cdb/dzdianzan/likeTaskType"
      params: null
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body:
        id: "${type_id}"
        idw: '${type_idw}'
        name: 鑽石vip區
        imgUrl: ''
        status: null
        sort: 0
        describe: ''
        specialStatus: 0
        canSeeMode: 0
        canSeeLimit: [ ]
        canDoMode: 0
        canDoLimit: [ ]
        requirements: null

      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"




  - name: "删除数据类型"
    case_id: "bofa_admin_task_type_005"
    description: "校验删除数据类型接口"

    request:
      method: "DELETE"
      url: "/cdb/dzdianzan/likeTaskType?id=${type_id}"
      params: null
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

















