# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中信誉分管理中creditRecord的信誉分变动记录 进行相关api接口触发业务校验"
    feature: "admin后台管理系统中 信誉分管理中creditRecord的信誉分变动记录查询"
    story: "默认API接口测试:test_bofa_admin_creditRecord的信誉分变动记录查询"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "测试调用account_encryptionEnabled接口"
    case_id: "bofa_admin_account_encryptionEnabled_001"
    description: "验证测试获取bofa_admin_account_encryptionEnabled"

    request:
      method: "GET"
      url: "/cdb/account/encryptionEnabled"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询creditRecord的信誉分变动记录接口 默认无条件查询"
    case_id: "bofa_admin_creditRecord_query_001"
    description: "验证测试获取bofa_admin_creditRecord_query 默认无条件查询 提取所返回第一条数据进行后续业务校验"

    request:
      method: "GET"
      url: "/cdb/dzcredit/creditrecord/list"
      params:
        page: 1
        limit: 20
        idw: null
        chargeStatus: null
        account: null
        upAccount: null
        expireTimes: null
        expireTimee: null
        fromAccount: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"
      - extract:
          key: "first_creditRecord_id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"
      - extract:
          key: "first_creditRecord_idw"
          type: "cache"
          jsonpath: "$.json.data.records[0].idw"
      - extract:
          key: "first_creditRecord_account"
          type: "cache"
          jsonpath: "$.json.data.records[0].account"
      - extract:
          key: "first_creditRecord_fromAccount"
          type: "cache"
          jsonpath: "$.json.data.records[0].fromAccount"
      - extract:
          key: "first_creditRecord_topAccount"
          type: "cache"
          jsonpath: "$.json.data.records[0].userInfo.user.account"

  - name: "测试调用查询creditRecord的信誉分变动记录接口 按变更类型查询"
    case_id: "bofa_admin_creditRecord_query_005"
    description: "验证测试获取bofa_admin_creditRecord_query 按变更类型查询 "

    request:
      method: "GET"
      url: "/cdb/dzcredit/creditrecord/list"
      params:
        page: 1
        limit: 20
        idw: null
        chargeStatus: "1"   # 1:注册
        account: null
        upAccount: null
        expireTimes: null
        expireTimee: null
        fromAccount: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

  - name: "测试调用查询creditRecord的信誉分变动记录接口 按日期范围查询"
    case_id: "bofa_admin_creditRecord_query_006"
    description: "验证测试获取bofa_admin_creditRecord_query 按日期范围查询"

    request:
      method: "GET"
      url: "/cdb/dzcredit/creditrecord/list"
      params:
        page: 1
        limit: 20
        idw: null
        chargeStatus: null
        account: null
        upAccount: null
        expireTimes: "${generate_time_90_days_ago()}"
        expireTimee: "${generate_today_time()}"
        fromAccount: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询creditRecord的 查询变动类型 "
    case_id: "bofa_admin_creditRecord_changeTypeQuery_001"
    description: "验证测试creditRecord_changeTypeQuery1 查询变动类型 "

    request:
      method: "GET"
      url: "/cdb/dict/getDicts/%E5%8F%98%E6%9B%B4%E7%B1%BB%E5%9E%8B"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

  - name: "测试调用查询信誉分变动记录  按默认查询后导出"
    case_id: "bofa_admin_creditRecord_ExportV2_001"
    description: "验证测试creditRecord_ExportV2_001 的信誉分变动记录查询 按默认查询后导出"

    request:
      method: "GET"
      url: "/cdb/dzcredit/creditrecord/export"
      params:
        page: 1
        limit: 20
        idw: null
        chargeStatus: null
        account: null
        upAccount: null
        expireTimes: null
        expireTimee: null
        fromAccount: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 200
          jsonpath: "$.status_code"