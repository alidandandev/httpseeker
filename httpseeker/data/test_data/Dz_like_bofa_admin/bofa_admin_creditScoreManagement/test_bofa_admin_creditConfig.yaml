# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中信誉分管理中creditConfig的信誉分配置设置 进行相关api接口触发业务校验"
    feature: "admin后台管理系统中 信誉分管理中creditConfig的信誉分配置设置"
    story: "默认API接口测试:test_bofa_admin_creditConfig的信誉分配置"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "测试调用account_encryptionEnabled接口"
    case_id: "bofa_admin_account_encryptionEnabled_001"
    description: "验证测试获取bofa_admin_account_encryptionEnabled"

    request:
      method: "GET"
      url: "/cdb/account/encryptionEnabled"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用account_login接口"
    case_id: "bofa_admin_account_login_001"
    description: "验证测试获取bofa_admin_account_login 并获取后台登录后生成的token用于后续其他测试场景"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: "tiger"  # 后台登录账号
        password: "O4zAs9Mz4aoYOirIST4Xyg==" # 后台登录密码
        ggcode: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
            check: "验证返回响应data为不空"
            type: "not_eq"
            value: null
            jsonpath: "$.json.data."

      - extract:
          key: "authorization_admin_token"
          type: "cache"
          jsonpath: "$.json.data.token"

  - name: "测试调用新增 creditConfig的信誉分配置接口 "
    case_id: "bofa_admin_creditConfig_add_001"
    description: "验证测试新增bofa_admin_creditConfig_add 新增信誉分配置 "

    request:
      method: "POST"
      url: "/cdb/dzcredit/creditconfig"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        id: null
        idw: null
        creditMin: "81"   # 信用配置等级下限  最低分
        creditMax: "85"  # 信用配置等级上限  最高分
        yield: "1.2"
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询creditConfig的信誉分配置接口 按照标题去查询"
    case_id: "bofa_admin_creditConfig_query_001"
    description: "验证测试获取bofa_admin_creditConfig_query 默认查询信誉分配置接口 提取所返回第一条数据进行后续业务校验"

    request:
      method: "GET"
      url: "/cdb/dzcredit/creditconfig/list"
      params:
        page: 1
        limit: 20
        idw: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"
      - extract:
          key: "new_creditConfig_id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"
      - extract:
          key: "new_creditConfig_idw"
          type: "cache"
          jsonpath: "$.json.data.records[0].idw"

  - name: "测试调用查询信誉分等级配置 creditConfig接口 按照idw去查询"
    case_id: "bofa_admin_creditConfig_query_002"
    description: "验证测试获取bofa_admin_creditConfig_query 按照idw去查询 "

    request:
      method: "GET"
      url: "/cdb/dzcredit/creditconfig/list"
      params:
        page: 1
        limit: 20
        idw: "${new_creditConfig_idw}"
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

  - name: "测试对新增信誉分配置等级 creditConfig 进行修改"
    case_id: "bofa_admin_creditConfig_modify_001"
    description: "验证测试对新增信誉分配置等级 creditConfig进行修改"

    request:
      method: "PUT"
      url: "/cdb/dzcredit/creditconfig"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        id: "${new_creditConfig_id}"
        idw: "${new_creditConfig_idw}"
        creditMin: "81"   # 信用配置等级下限  最低分
        creditMax: "86"  # 信用配置等级上限  最高分
        yield: "1.25"
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试对新增信誉分配置等级 creditConfig 进行删除"
    case_id: "bofa_admin_creditConfig_del_001"
    description: "验证测试对新增信誉分配置等级 creditConfig 进行删除"

    request:
      method: "DELETE"
      url: "/cdb/dzcredit/creditconfig"
      params:
        id: "${new_creditConfig_id}"
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"