# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中共享钱包管理中walletProduct的钱包产品设置 进行相关api接口触发业务校验"
    feature: "admin后台管理系统中 共享钱包管理中walletProduct的钱包产品设置"
    story: "默认API接口测试:test_bofa_admin_walletProduct的钱包产品设置"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "测试调用account_encryptionEnabled接口"
    case_id: "bofa_admin_account_encryptionEnabled_001"
    description: "验证测试获取bofa_admin_account_encryptionEnabled"

    request:
      method: "GET"
      url: "/cdb/account/encryptionEnabled"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用account_login接口"
    case_id: "bofa_admin_account_login_001"
    description: "验证测试获取bofa_admin_account_login 并获取后台登录后生成的token用于后续其他测试场景"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: "tiger"  # 后台登录账号
        password: "O4zAs9Mz4aoYOirIST4Xyg==" # 后台登录密码
        ggcode: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
            check: "验证返回响应data为不空"
            type: "not_eq"
            value: null
            jsonpath: "$.json.data."

      - extract:
          key: "authorization_admin_token"
          type: "cache"
          jsonpath: "$.json.data.token"

  - name: "测试调用查询钱包产品 walletProduct接口 默认无条件查询"
    case_id: "bofa_admin_walletProduct_list_001"
    description: "验证测试获取bofa_admin_walletProduct_list 查询钱包产品记录列表 默认无条件查询"

    request:
      method: "GET"
      url: "/cdb/dzwallet/product/list"
      params:
        page: 1
        limit: 20
        name: ""
        status: ""
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

  - name: "测试调用新增钱包产品 walletProduct接口 "
    case_id: "bofa_admin_walletProduct_add_001"
    description: "验证测试新增bofa_admin_walletProduct_add 新增钱包产品"

    request:
      method: "POST"
      url: "/cdb/dzwallet/product"
      params: null
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body:
        id: ""
        idw: ""
        name: "tiger wallet product"
        img: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251112/db677b825b5c4b539ac816faf0d737cfapi_202"
        background: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251112/a0a13e4f66844e93a5514d3699d95a31api_202"
        price: 10
        operateNum: 5
        status: 1
        remark: "test tiger wallet product"
        configMode: [{"lockDate": 90,"incomeRatio": 0.003}]
        sort: 2
        maxMoney: 500
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询钱包产品 walletProduct接口 按照钱包产品名称查询"
    case_id: "bofa_admin_walletProduct_list_002"
    description: "验证测试获取bofa_admin_walletProduct_list 查询钱包产品记录列表 按照钱包产品名称查询"

    request:
      method: "GET"
      url: "/cdb/dzwallet/product/list"
      params:
        page: 1
        limit: 20
        name: "tiger wallet product"
        status: ""
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"
      - extract:
          key: "new_wallet_product_id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"
      - extract:
          key: "new_wallet_product_idw"
          type: "cache"
          jsonpath: "$.json.data.records[0].idw"

  - name: "测试调用查询钱包产品 walletProduct接口 按照钱包产品启用与否状态查询"
    case_id: "bofa_admin_walletProduct_list_003"
    description: "验证测试获取bofa_admin_walletProduct_list 查询钱包产品记录列表 按照钱包产品启用与否状态查询1启用0关闭"

    request:
      method: "GET"
      url: "/cdb/dzwallet/product/list"
      params:
        page: 1
        limit: 20
        name: ""
        status: "1"
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

  - name: "测试对新增钱包产品 walletProduct进行修改"
    case_id: "bofa_admin_walletProduct_modify_001"
    description: "验证测试对新增钱包产品 walletProduct进行修改"

    request:
      method: "PUT"
      url: "/cdb/dzwallet/product"
      params: null
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body:
        id: "${new_wallet_product_id}"
        idw: "${new_wallet_product_idw}"
        name: "tiger wallet product"
        img: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251112/db677b825b5c4b539ac816faf0d737cfapi_202"
        background: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251112/a0a13e4f66844e93a5514d3699d95a31api_202"
        price: 20
        operateNum: 8
        status: 1
        remark: "test tiger wallet product"
        configMode: [{"lockDate": 90,"incomeRatio": 0.003 },{"lockDate": 10,"incomeRatio": 0.001}]
        sort: 3
        maxMoney: 800
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试对新增钱包产品 walletProduct进行删除"
    case_id: "bofa_admin_walletProduct_del_001"
    description: "验证测试对新增钱包产品 walletProduct进行删除"

    request:
      method: "DELETE"
      url: "/cdb/dzwallet/product"
      params:
        id: "${new_wallet_product_id}"
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"