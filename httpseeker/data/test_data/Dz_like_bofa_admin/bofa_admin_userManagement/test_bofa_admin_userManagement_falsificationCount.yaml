    case_id: "cdb_bofa_userMgmt_falsStats_004"
    description: "用户管理模块-造假数据子模块-删除"

    request:
      method: "DELETE"
      url: "/cdb/dzuser/falsetotal?id=${id}"
      params: null
      headers:
        Authorization: "${token}"
      cookies: null
