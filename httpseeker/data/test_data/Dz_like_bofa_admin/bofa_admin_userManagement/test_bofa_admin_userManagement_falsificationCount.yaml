          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

  # ========== 步骤4: 用户管理模块-造假统计子模块-列表数据（搜索/重置）==========
  - name: "列表数据（搜索/重置）"
    case_id: "cdb_bofa_userMgmt_falsStats_003"
    description: "用户管理模块-造假数据子模块-列表数据（搜索/重置）"

    request:
      method: "GET"
      url: "/cdb/dzuser/falsetotal/list?page=1&limit=20&account="
      params: null
