# bofa站点admin后台首页
config:
  allure:
    epic: "bofa站点admin后台"
    feature: "用户管理_造假数据"
    story: "页面所有数据接口"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建test.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false

  module: "userMgmt_falsifyData"

test_steps:
  # ========== 步骤2: 用户管理模块-造假数据子模块-造假方式==========
  - name: "造假方式"
    case_id: "cdb_bofa_userMgmt_falsData_001"
    description: "用户管理模块-造假数据子模块-造假方式"

    request:
      method: "GET"
      url: "/cdb/dict/getDicts/%E9%80%A0%E5%81%87%E6%96%B9%E5%BC%8F"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

  # ========== 步骤3: 用户管理模块-造假数据子模块-添加造假数据==========
  - name: "添加造假数据"
    case_id: "cdb_bofa_userMgmt_falsData_002"
    description: "用户管理模块-造假数据子模块-添加造假数据"

    request:
      method: "POST"
      url: "/cdb/dzuser/falsedata/addRechargeFalse"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        "falseType": "4"
        "falseDate": "${get_invitation_code()}"
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

  # ========== 步骤4: 用户管理模块-造假数据子模块-列表数据（搜索/重置）==========
  - name: "列表数据（搜索/重置）"
    case_id: "cdb_bofa_userMgmt_falsData_003"
    description: "用户管理模块-造假数据子模块-列表数据（搜索/重置）"

    request:
      method: "GET"
      url: "/cdb/dzuser/falsedata/list?page=1&limit=20&falseType=&account="
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

      - extract:
          key: "id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"

  # ========== 步骤5: 用户管理模块-造假数据子模块-删除造假数据==========
  - name: "删除造假数据"
    case_id: "cdb_bofa_userMgmt_falsData_004"
    description: "用户管理模块-造假数据子模块-删除造假数据"

    request:
      method: "DELETE"
      url: "/cdb/dzuser/falsedata?id=${id}"
      params: null
      headers: null
      cookies: null
      body_type:  null
      body:  null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"