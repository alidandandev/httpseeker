# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中抽奖管理redEnvelopeVipMessage的红包与VIP设置 进行相关api接口触发业务校验"
    feature: "admin后台管理系统中 抽奖管理redEnvelopeVipMessage的红包与VIP设置"
    story: "默认API接口测试:test_bofa_admin_redEnvelopeVipMessage红包与VIP设置"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "测试调用account_encryptionEnabled接口"
    case_id: "bofa_admin_account_encryptionEnabled_001"
    description: "验证测试获取bofa_admin_account_encryptionEnabled"

    request:
      method: "GET"
      url: "/cdb/account/encryptionEnabled"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用account_login接口"
    case_id: "bofa_admin_account_login_001"
    description: "验证测试获取bofa_admin_account_login 并获取后台登录后生成的token用于后续其他测试场景"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: "tiger"  # 后台登录账号
        password: "O4zAs9Mz4aoYOirIST4Xyg==" # 后台登录密码
        ggcode: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
            check: "验证返回响应data为不空"
            type: "not_eq"
            value: null
            jsonpath: "$.json.data."

      - extract:
          key: "authorization_admin_token"
          type: "cache"
          jsonpath: "$.json.data.token"

  - name: "测试调用红包与VIP设置 red_envelope_vipmessage 新增接口 "
    case_id: "bofa_admin_redEnvelopeVipmessage_add_001"
    description: "验证测试新增bofa_admin_redEnvelopeVipmessage_add_001 新增红包与VIP信息配置记录"

    request:
      method: "POST"
      url: "/cdb/dz/red/envelope/vipmessage"
      params: null
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body:
        id: ""
        idw: ""
        vipType: "v0,v1,v3,v4,v5,v2,v6,v7,v8,v9,v10"
        redEnvelopeTotal: 10
        redEnvelopeMoneyMin: 10
        redEnvelopeMoneyMax: 200
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用红包与VIP设置 red_envelope_vipmessage 查询接口 "
    case_id: "bofa_admin_redEnvelopeVipmessage_query_001"
    description: "验证测试新增bofa_admin_redEnvelopeVipmessage_query_001 查询红包与VIP信息配置记录"

    request:
      method: "GET"
      url: "/cdb/dz/red/envelope/vipmessage/list"
      params:
        page: 1
        limit: 20
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中满足查询条件的条数大于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

      - extract:
          key: "new_red_envelope_id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"
      - extract:
          key: "new_red_envelope_idw"
          type: "cache"
          jsonpath: "$.json.data.records[0].idw"

  - name: "测试对新增红包与VIP配置信息进行修改接口调用"
    case_id: "bofa_admin_redEnvelopeVipmessage_modify_001"
    description: "验证对新增红包与VIP配置信息进行修改接口调用"

    request:
      method: "PUT"
      url: "/cdb/dz/red/envelope/vipmessage"
      params: null
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body:
        id: "${new_red_envelope_id}"
        idw: "${new_red_envelope_idw}"
        vipType: "v1,v2,v3,v4,v5,v6,v7,v8,v10,v11,v12"
        redEnvelopeTotal: 15
        redEnvelopeMoneyMin: 1
        redEnvelopeMoneyMax: 300
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试对新增红包与VIP配置信息进行删除接口调用"
    case_id: "bofa_admin_redEnvelopeVipmessage_del_001"
    description: "验证对新增红包与VIP配置信息进行删除接口调用"

    request:
      method: "DELETE"
      url: "/cdb/dz/red/envelope/vipmessage"
      params:
        id: "${new_red_envelope_id}"
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"