# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中抽奖管理DrawPrizesManagement的奖品设置 进行相关api接口触发业务校验"
    feature: "admin后台管理系统中 抽奖管理DrawPrizesManagement的抽奖设置"
    story: "默认API接口测试:test_bofa_admin_prize奖品管理设置"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "测试调用account_encryptionEnabled接口"
    case_id: "bofa_admin_account_encryptionEnabled_001"
    description: "验证测试获取bofa_admin_account_encryptionEnabled"

    request:
      method: "GET"
      url: "/cdb/account/encryptionEnabled"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用account_login接口"
    case_id: "bofa_admin_account_login_001"
    description: "验证测试获取bofa_admin_account_login 并获取后台登录后生成的token用于后续其他测试场景"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: "tiger"  # 后台登录账号
        password: "O4zAs9Mz4aoYOirIST4Xyg==" # 后台登录密码
        ggcode: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
            check: "验证返回响应data为不空"
            type: "not_eq"
            value: null
            jsonpath: "$.json.data."

      - extract:
          key: "authorization_admin_token"
          type: "cache"
          jsonpath: "$.json.data.token"

  - name: "测试调用查询奖品记录列表 prize_list接口"
    case_id: "bofa_admin_prize_list_001"
    description: "验证测试获取bofa_admin_prize_list 查询奖品记录列表"

    request:
      method: "GET"
      url: "/cdb/dzprize/prize/list"
      params:
        page: 1
        limit: 20
        prizeName: ""
        prizeType: ""
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

  - name: "测试调用新增奖品 prize_list接口 "
    case_id: "bofa_admin_prize_add_001"
    description: "验证测试新增bofa_admin_prize_add 新增奖品"

    request:
      method: "POST"
      url: "/cdb/dzprize/prize"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        id: ""
        idw: ""
        prizeName: "tiger prize"
        url: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251110/b53359ff20504ea48473775f2aaefbfdapi_200"
        types: 2
        amount: 123
        winningChance: 3
        prizeType: "1"
        prizeNice: "123123"
        totalNumber: null
        participateNumber: null
        isEnd: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试按照新增奖品名称 查询新增奖品记录"
    case_id: "bofa_admin_prize_list_002"
    description: "测试按照新增奖品名称 查询新增奖品记录"

    request:
      method: "GET"
      url: "/cdb/dzprize/prize/list"
      params:
        page: 1
        limit: 20
        prizeName: "tiger prize"
        prizeType: ""
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中满足查询条件的条数大于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

      - extract:
          key: "new_prize_record_id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"
      - extract:
          key: "new_prize_record_idw"
          type: "cache"
          jsonpath: "$.json.data.records[0].idw"

  - name: "测试对新增奖品进行修改接口调用"
    case_id: "bofa_admin_prize_modify_001"
    description: "验证测试对新增奖品进行修改接口调用 修改prizeType由1转盘活动变成5签到活动 状态1开启变成2禁用"

    request:
      method: "PUT"
      url: "/cdb/dzprize/prize"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        id: "${new_prize_record_id}"
        idw: "${new_prize_record_idw}"
        prizeName: "prizeBBB modifyAAA"
        url: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251110/b53359ff20504ea48473775f2aaefbfdapi_200"
        types: 1
        amount: 2
        winningChance: 5
        prizeType: "4"
        prizeNice: "prizeBBB modify tigerAAA"
        totalNumber: null
        participateNumber: null
        isEnd: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询抽奖活动类型  "
    case_id: "bofa_admin_prizeActivityTypeQuery_001"
    description: "验证测试prizeActivityTypeQuery_001 抽奖活动类型 "

    request:
      method: "GET"
      url: "/cdb/dict/getDicts/%E6%B4%BB%E5%8A%A8%E7%B1%BB%E5%9E%8B"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

  - name: "测试调用查询奖品类型  "
    case_id: "bofa_admin_prizeTypeQuery_002"
    description: "验证测试prizeTypeQuery_002 奖品类型  "

    request:
      method: "GET"
      url: "/cdb/dict/getDicts/%E5%A5%96%E5%93%81%E7%B1%BB%E5%9E%8B"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"