# bofa站点admin后台首页
config:
  allure:
    epic: "bofa站点admin后台"
    feature: "余额宝_购买记录"
    story: "页面所有数据接口"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建test.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false

  module: "yuebao_purRecs"

test_steps:
  # ========== 步骤2: 余额宝模块-购买记录子模块-列表数据（搜索/重置）==========
  - name: "列表数据（搜索/重置）"
    case_id: "cdb_bofa_yuebao_purRecs_001"
    description: "系统管理模块-用户管理子模块-列表数据（搜索/重置）"

    request:
      method: "GET"
      url: "/cdb/dzbalance/balance/wallet/change/record/list?page=1&limit=20&id=&startTime=${generate_time_90_days_ago()}&endTime=${generate_today_time()}&account="
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

  # ========== 步骤3: 余额宝模块-购买记录子模块-导出==========
  - name: "导出"
    case_id: "cdb_bofa_yuebao_purRecs_002"
    description: "系统管理模块-用户管理子模块-导出"

    request:
      method: "GET"
      url: "/balance/wallet/change/record/export?page=1&limit=20&id=&startTime=${generate_time_90_days_ago()}&endTime=${generate_today_time()}&account="
      params: null
      headers:
        Content-type: application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;charset=utf-8
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "响应状态码为200"
          type: "eq"
          value: 200
          jsonpath: "$.status_code"









