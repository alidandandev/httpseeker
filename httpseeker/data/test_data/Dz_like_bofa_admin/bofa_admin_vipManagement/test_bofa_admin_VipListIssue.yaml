# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中VIP管理进行操作"
    feature: "admin后台管理系统中特殊 VIP"
    story: "默认API接口测试"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "批量发放特殊VIP"
    case_id: "bofa_admin_VipListIssue_002"
    description: "验证批量发放特殊VIP"

    request:
      method: "POST"
      url: "/cdb/dzvip/special/batchAdd"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        account: 1016
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "查询特殊 VIP 发放记录"
    case_id: "bofa_admin_VipListIssue_003"
    description: "验证查询特殊 VIP 发放记录"

    request:
      method: "GET"
      url: "/cdb/dzvip/special/list"
      params:
        page: 1
        limit: 20
        account:
        status:
        vipType:
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data内容返回记录数不为0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

      - extract:
          key: "VIPID"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"

  - name: "删除特殊 VIP 发放记录"
    case_id: "bofa_admin_VipLestIssue_004"
    description: "验证删除特殊 VIP 发放记录接口"

    request:
      method: "DELETE"
      url: "/cdb/dzvip/special?id=${VIPID}"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"



  - name: "导出未支付订单数据"
    case_id: "bofa_admin_VipListRecord_005"
    description: "校验导出未支付订单数据接口"

    request:
      method: "GET"
      url: "/cdb/dzvip/special/exportXlsV2"
      params:
        page: 1
        limit: 20
        account:
        status:
        vipType:
        exportFields:
      headers: null
      cookies: null
      body_type: null
      body: null

      files: null


