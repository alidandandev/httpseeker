# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中支付通道管理中paymentChannel的支付渠道设置 进行相关api接口触发业务校验"
    feature: "admin后台管理系统中支付通道管理中paymentChannel的支付渠道设置"
    story: "默认API接口测试:test_bofa_admin_paymentChannel的支付渠道设置"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "测试调用account_encryptionEnabled接口"
    case_id: "bofa_admin_account_encryptionEnabled_001"
    description: "验证测试获取bofa_admin_account_encryptionEnabled"

    request:
      method: "GET"
      url: "/cdb/account/encryptionEnabled"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用account_login接口"
    case_id: "bofa_admin_account_login_001"
    description: "验证测试获取bofa_admin_account_login 并获取后台登录后生成的token用于后续其他测试场景"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: "tiger"  # 后台登录账号
        password: "O4zAs9Mz4aoYOirIST4Xyg==" # 后台登录密码
        ggcode: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
            check: "验证返回响应data为不空"
            type: "not_eq"
            value: null
            jsonpath: "$.json.data."

      - extract:
          key: "authorization_admin_token"
          type: "cache"
          jsonpath: "$.json.data.token"

  - name: "测试调用新增 paymentChannel的支付渠道设置接口 "
    case_id: "bofa_admin_paymentChannel_add_001"
    description: "验证测试新增bofa_admin_paymentChannel_add 新增支付渠道设置接口 "

    request:
      method: "POST"
      url: "/cdb/dzsys/paymentchannel"
      params: null
      headers:
        authorization: "${authorization_admin_token}"
        x-safe-password: "123456"
      cookies: null
      body_type: "json"
      body:
        id: null
        channelName: "USDT.TRC20"
        dzkey: "https:usdt.api.pay334455.com"
        currency: "usdt"
        remark: "usdt  key 123456"
        logo: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251115/2592c5d0ed1c4b09a61017ebb51cb139api_202"
        isPayment: 1
        isWithdrawal: 1
        model: "usdt334455"
        bankCode: "123456"
        sort: 15
        minimumWithdrawalAmount: "1000"
        maximumWithdrawalAmount: "20000"
        currencyCode: "LLmtW/MIFZS/8a9GYKMa9Q=="  # 123456
        privateKey: "LLmtW/MIFZS/8a9GYKMa9Q=="  # 123456
        publicKey: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询paymentChannel的支付渠道list接口 默认无条件查询"
    case_id: "bofa_admin_paymentChannel_query_001"
    description: "验证测试获取bofa_admin_paymentChannel_query 默认无条件查询 取第一条新增数据进行后续验证"

    request:
      method: "GET"
      url: "/cdb/dzsys/paymentchannel/list"
      params:
        page: 1
        limit: 20
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"

      - extract:
          key: "new_paymentChannel_id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"

  - name: "测试调用查询paymentChannel的支付渠道list接口 刷新接口触发"
    case_id: "bofa_admin_paymentChannel_query_002"
    description: "验证测试获取bofa_admin_paymentChannel_query 刷新接口触发"

    request:
      method: "POST"
      url: "/cdb/dzsys/paymentchannel/refresh"
      params:
        page: 1
        limit: 20
      headers:
        authorization: "${authorization_admin_token}"
      cookies: null
      body_type: "json"
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"
