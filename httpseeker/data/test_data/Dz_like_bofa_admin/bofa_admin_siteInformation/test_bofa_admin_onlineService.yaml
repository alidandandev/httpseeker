# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中站点设置管理中onlineService的在线客服设置 进行相关api接口触发业务校验"
    feature: "admin后台管理系统中 站点设置管理中onlineService的在线客服设置"
    story: "默认API接口测试:test_bofa_admin_onlineService的在线客服设置"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "测试调用account_encryptionEnabled接口"
    case_id: "bofa_admin_account_encryptionEnabled_001"
    description: "验证测试获取bofa_admin_account_encryptionEnabled"

    request:
      method: "GET"
      url: "/cdb/account/encryptionEnabled"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询在线客服 onlineService 类型查询"
    case_id: "bofa_admin_onlineService_typeQuery_001"
    description: "验证测试onlineService_typeQuery_001  客服类型查询 "

    request:
      method: "GET"
      url: "/cdb/dict/getDicts/%E5%9C%A8%E7%BA%BF%E5%AE%A2%E6%9C%8D%E7%B1%BB%E5%9E%8B"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

  - name: "测试调用新增在线客服 onlineService接口 "
    case_id: "bofa_admin_onlineService_add_001"
    description: "验证测试新增bofa_admin_onlineService_add 新增在线客服"

    request:
      method: "POST"
      url: "/cdb/dzsys/onlineserve"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        id: ""
        customerServiceLink: "https://t.me/KMEC_001"
        name: "telegramTest"
        onlinesType: "t1"
        onlinesFlag: 1
        logo: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251112/a8d5d407d6fa45458395f72049faf885api_202"
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询在线客服 onlineService接口"
    case_id: "bofa_admin_onlineService_list_001"
    description: "验证测试获取bofa_admin_onlineService_list 查询在线客服 提取所返回第一条数据进行后续业务校验"

    request:
      method: "GET"
      url: "/cdb/dzsys/onlineserve/list"
      params:
        page: 1
        limit: 20
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
          check: "验证返回响应中data中总条数不等于0"
          type: "not_eq"
          value: 0
          jsonpath: "$.json.data.total"
      - extract:
          key: "new_onlineService_id"
          type: "cache"
          jsonpath: "$.json.data.records[0].id"
      - extract:
          key: "ew_onlineService_name"
          type: "cache"
          jsonpath: "$.json.data.records[0].name"

  - name: "测试对新增在线客服 onlineService 进行修改"
    case_id: "bofa_admin_onlineService_modify_001"
    description: "验证测试对新增在线客服 onlineService进行修改"

    request:
      method: "PUT"
      url: "/cdb/dzsys/onlineserve"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        id: "${new_onlineService_id}"
        customerServiceLink: "https://t.me/KMEC_001"
        name: "telegram_del"
        onlinesType: "t1"
        onlinesFlag: 2  # 1:启用 2:禁用
        logo: "https://8xzlef11.oss-cn-hongkong.aliyuncs.com/aly/20251112/a8d5d407d6fa45458395f72049faf885api_202"
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"
