# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "对bofa_admin后台管理系统中站点信息管理中officialNews的公告信息设置 进行相关api接口触发业务校验"
    feature: "admin后台管理系统中 站点设置管理中officialNews的公告信息设置"
    story: "默认API接口测试:test_bofa_admin_officialNews的公告信息设置"
    severity: "critical"

  request:
    env: "Dz_like_bofa_admin.env"  # 需要在run_env目录下创建qat.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false
    encryption_enabled: false
    encryption_key: "your-32-byte-secure-aes-key-1234"  # 32字节的AES密钥

  module: "default_apis_test"

test_steps:
  - name: "测试调用account_encryptionEnabled接口"
    case_id: "bofa_admin_account_encryptionEnabled_001"
    description: "验证测试获取bofa_admin_account_encryptionEnabled"

    request:
      method: "GET"
      url: "/cdb/account/encryptionEnabled"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用account_login接口"
    case_id: "bofa_admin_account_login_001"
    description: "验证测试获取bofa_admin_account_login 并获取后台登录后生成的token用于后续其他测试场景"

    request:
      method: "POST"
      url: "/cdb/account/login"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        username: "tiger"  # 后台登录账号
        password: "O4zAs9Mz4aoYOirIST4Xyg==" # 后台登录密码
        ggcode: ""
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

      - assert:
            check: "验证返回响应data为不空"
            type: "not_eq"
            value: null
            jsonpath: "$.json.data."

      - extract:
          key: "authorization_admin_token"
          type: "cache"
          jsonpath: "$.json.data.token"

  - name: "测试调用新增公告信息 officialNews接口 "
    case_id: "bofa_admin_officialNews_add_001"
    description: "验证测试新增bofa_admin_officialNews_add 新增公告信息 "

    request:
      method: "POST"
      url: "/cdb/dzsys/officialnews"
      params: null
      headers: null
      cookies: null
      body_type: "json"
      body:
        id: ""
        idw": ""
        title: "tiger test official news"
        officialType: "17"  # 17:宣传网站
        jumpLink: "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
        dzcontent: "<p>test test</p>"
        language: "ZH_EN"
      files: null

    teardown:
      - assert:
          check: "验证请求成功--code"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回响应成功标识--msg"
          type: "eq"
          value: "success"
          jsonpath: "$.json.msg"

  - name: "测试调用查询公告信息 officialNews接口 按照标题去查询"
    case_id: "bofa_admin_officialNews_query_001"
    description: "验证测试获取bofa_admin_officialNews_query 按照标题去查询公告信息 提取所返回第一条数据进行后续业务校验"

    request:
      method: "GET"
      url: "/cdb/dzsys/officialnews/list"
      params:
        page: 1
        limit: 20
        officialType: null
        language: null
        title: "tiger test official news"
