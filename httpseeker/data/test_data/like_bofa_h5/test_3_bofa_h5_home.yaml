# 点赞博发web站点登录后默认API测试用例集合
config:
  allure:
    epic: "点赞博发Web站点登陆之后默认调用api场景测试"
    feature: "登录后默认API"
    story: "默认API接口测试"
    severity: "critical"

  request:
    env: "like_bofa_h5_test.env"  # 需要在run_env目录下创建test.env文件
    headers:
      Content-Type: "application/json"
    timeout: 30
    verify: false

  module: "default_apis_test"

test_steps:
  - name: "测试获取任务密码接口"
    case_id: "cdb_bofa_001"
    description: "验证获取任务密码接口功能"

    request:
      method: "GET"
      url: "/cdb/api/taskOrder/getTaskPassword"
      params: null
      headers: null
      cookies: null
      body_type: null
      body: null
      files: null

    teardown:
      - assert:
          check: "验证请求成功"
          type: "eq"
          value: 20000
          jsonpath: "$.json.code"

      - assert:
          check: "验证返回成功标识"
          type: "eq"
          value: true
          jsonpath: "$.json.success"

      - assert:
          check: "验证data不为空"
          type: "not_eq"
          value: null
          jsonpath: "$.json.data"

